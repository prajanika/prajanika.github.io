  - name: "Isha Parlikar"
    title: "Associate Scientific Art Director, Ethosh Digital"
    image: "/images/sections/team/isha.jpg"
    description: "Isha is a trained cell culture analyst turned visual science communicator, working at the unique intersection of science, data, art, and design. ​ With a passion for transforming complex scientific ideas into visually engaging content, she has collaborated on award-winning projects that blend art and science. ​ Her expertise spans scientific illustrations, motion graphics, infographics, and research comics, all aimed at making science accessible and impactful. ​With a diverse background in research, design, and ed-tech, Isha has worked with leading organizations like Byju’s, IndiaBioscience, and Cactus Communication. She is also a co-applicant of the prestigious IndiaBioscience 5th Outreach Grant, creating infographics for this project on postpartum depression. Her portfolio showcases her dedication to science communication through innovative visual storytelling.​"
